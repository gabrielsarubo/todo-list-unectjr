<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List | Unect Jr.</title>
    <script src="https://kit.fontawesome.com/b185b102c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="cabecalho">
        <div class="cabecalho-inner">
            <h1>ToDo App</h1>
            
            <!-- container com o input e o btn de add -->
            <div class="container-add-tarefa">
                <input class="input-add-tarefa" type="text" name="todo-item" placeholder="Adicione uma tarefa">
                <div class="btn-add-tarefa"><i class="far fa-plus-square"></i></div>
            </div><!-- .container-add-tarefa -->
        </div><!-- .cabecalho-inner -->
    </header>

    <!-- Secao principal onde vao ficar os cards -->
    <section id="container-cards">
        <!-- Card To Do -->
        <div id="card-todo" class="cards">
            <!-- Container interno de cada card -->
            <div class="inner-card">
                <div class="card-titulo">
                    <h2>To Do</h2>
                </div>

                <ul class="card-list-container">
                    <li class="card-list-item">Terminar lista de exercícios</li>
                    <li class="card-list-item">Compartilhar fotos</li>
                    <li class="card-list-item">Subir código fonte</li>
                </ul><!-- /.card-list-container -->
            </div><!-- /.inner-card -->
        </div><!-- /#card-todo -->

        <!-- Card Doing -->
        <div id="card-doing" class="cards">
            <!-- Container interno de cada card -->
            <div class="inner-card">
                <div class="card-titulo">
                    <h2>Doing</h2>
                </div>

                <ul class="card-list-container">
                    <li class="card-list-item">Postar o código no GitHub</li>
                    <li class="card-list-item">Fazer upload do arquivo</li>
                    <li class="card-list-item">Criar plano de aula</li>
                    <li class="card-list-item">Mandar protótipo</li>
                </ul><!-- /.card-list-container -->
            </div><!-- /.inner-card -->
        </div><!-- /#card-doing -->

        <!-- Card Done -->
        <div id="card-done" class="cards">
            <!-- Container interno de cada card -->
            <div class="inner-card">
                <div class="card-titulo">
                    <h2>Done</h2>
                </div>

                <ul class="card-list-container">
                    <li class="card-list-item">Postar o código no GitHub</li>
                    <li class="card-list-item">Fazer upload do arquivo</li>
                </ul><!-- /.card-list-container -->
            </div><!-- /.inner-card -->
        </div><!-- /#card-done -->
    </section><!-- /#container-cards -->
</body>
</html>
