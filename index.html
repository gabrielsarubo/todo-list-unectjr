<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List | Unect Jr.</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="cabecalho">
        <div class="cabecalho-inner">
            <h1>ToDo App</h1>
            
            <!-- container com o input e o btn de add -->
            <div class="container-add-tarefa">
                <input class="input-add-tarefa" type="text" name="todo-item" placeholder="Adicione uma tarefa">
                <div class="btn-add-tarefa">+</div>
            </div><!-- .container-add-tarefa -->
        </div><!-- .cabecalho-inner -->
    </header>
</body>
</html>
